<html>
	<head>

	</head>
	<body>
		<input type="button" id="btn1" value="点我点我" style="width: 100px;" />

		<script type="text/javascript">

			var oDiv1 = document.getElementById("div1")

			
			oBtn.onclick = function(){
				var oDiv = document.createElement("div");
				oDiv.setAttribute("style"," height:300px ;width:300px; background-color: #ccc");
				oDiv1.appendChild(oDiv)
			}
			
			
		</script>
