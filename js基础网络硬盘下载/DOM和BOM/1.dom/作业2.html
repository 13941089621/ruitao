<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 600px;
				height: 820px;
				border: 1px solid greenyellow;
				overflow: hidden;
				padding: 5px;
				background-color: #eee;
			}
			.div1 div:nth-child(5n){
				margin-right: 0;
			}
			.div1 div:nth-child(32+n){
				margin-bottom: 0;
			}
			.div1>div{
				width: 100px;
				height: 100px;
				background-color: #CCCCCC;
				float: left;
				margin-right: 25px;
				color: white;
				font-size: 100px;
				line-height: 100px;
				text-align: center;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div id="div2">+</div>
			
			
			
			
			
		</div>
		
		
		<script type="text/javascript">
			var oDiv = document.querySelector(".div1");
			var oDiv1 = document.getElementById("div2");
			var i = 0;
			
			oDiv1.onclick = function(){
				
				if(oDiv.children.length < 35){
					i++;
					var oDiv2 = document.createElement("div");
					oDiv2.innerHTML = i;
					oDiv.insertBefore(oDiv2,oDiv1);
					oDiv2.onclick = function(){
						oDiv.removeChild(this);
					}
				}
				
			}
			
		</script>
	</body>
</html>
