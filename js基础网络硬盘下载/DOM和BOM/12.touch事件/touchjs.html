<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#wrap{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
		
		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//  三个参数，第一个写触发谁的事件 用CSS式写，第二个参数为触发什么事件名，第三个参数为函数
			touch.on("#wrap","swipeleft",function(){
				alert("向左滑");
			});
			touch.on("#wrap","swiperight",function(){
				alert("向右滑")
			})
			touch.on("#wrap","swipeup",function(){
				alert("向上滑")
			})
			touch.on("#wrap","swipedown",function(){
				alert("向下滑")
			})
			touch.on("#wrap","hold",function(){
				document.getElementById("wrap").style.backgroundColor = "blue";
			})
		</script>
	</body>
</html>
