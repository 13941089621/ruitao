<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				transition: .5s;
			}
		</style>
	</head>
	<body>
		
		<div id="box"></div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			window.onmousewheel = function(e){
				e = e || window.event;
				var index = e.wheelDelta;
				if (index > 0) {
					oBox.style.width = 200 + "px";
					oBox.style.height = 200 + "px";
				} else if (index < 0) {
					oBox.style.width = 0 + "px";
					oBox.style.height = 0 + "px";
				}
			}
			window.addEventListener("DOMMouseScroll",function(e){
				var index = e.detail;
				if (index > 0) {
					oBox.style.width = 200 + "px";
					oBox.style.height = 200 + "px";
				} else if (index < 0) {
					oBox.style.width = 0 + "px";
					oBox.style.height = 0 + "px";
				}
			})
		</script>
	</body>
</html>
