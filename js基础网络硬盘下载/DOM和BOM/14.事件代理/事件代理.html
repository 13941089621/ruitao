<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
		
		<script type="text/javascript">
			var oUl = document.getElementById("list");
			
			//  改变10个li的背景颜色，给ul加事件
			oUl.onmouseover = function(e){
				var e = e || window.event;
				var li = e.target;
				
				li.style.backgroundColor = "red";
			}
			oUl.onmouseout = function(e){
				var e = e || window.event;
				var li = e.target;
				
				li.style.backgroundColor = "";
			}
		</script>
	</body>
</html>
