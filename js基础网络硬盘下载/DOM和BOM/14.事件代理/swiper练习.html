<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<style type="text/css">
			.swiper-container{
				width: 600px;
				height: 800px;
			}
			img{
				width: 100%;
				
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="img/1.jpg"/></div>
		        <div class="swiper-slide"><img src="img/2.jpg"/></div>
		        <div class="swiper-slide"><img src="img/3.jpg"/></div>
		        <div class="swiper-slide"><img src="img/4.jpg"/></div>
		        <div class="swiper-slide"><img src="img/5.jpg"/></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条 -->
		    <div class="swiper-scrollbar"></div>
		</div>
		
		
		
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>        
			  var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'horizontal',
			    loop: true,
			    
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
			    paginationClickable :true,
			    
			    // 如果需要前进后退按钮
			    nextButton: '.swiper-button-next',
			    prevButton: '.swiper-button-prev',
			    
			    // 如果需要滚动条
			    scrollbar: '.swiper-scrollbar',
			    
			    autoplay: 100,
			    
			    effect : 'coverflow',
				slidesPerView: 3,
				centeredSlides: true,
				coverflow: {
			            rotate: 60,
			            stretch: 0,
			            depth: 60,
			            modifier: 5,
			            slideShadows : true
      				 }
			  })        
  </script>
	</body>
</html>
