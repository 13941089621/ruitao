<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: palevioletred;
				position: absolute;
				transition: all .1s;
			}
		</style>
		
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 0; i < 30; i++) {
				var newDiv = document.createElement("div");
				document.body.appendChild(newDiv);
			}
			var aDiv = document.getElementsByTagName("div");
			function move(e){
				
			}
			document.onmousemove = function(e){
				e = e || window.event;
				//  先设置第一个小球的位置，其他小球的位置都是根据第一个
				aDiv[0].style.left = e.clientX - 25 + "px";
				aDiv[0].style.top = e.clientY - 25 + "px";
				//  其他小球
				for (var i = 1; i < 30; i++) {
					aDiv[i].style.left = aDiv[i - 1].offsetLeft + "px";
					aDiv[i].style.top = aDiv[i - 1].offsetTop + "px";
				}
			}
		</script>
		
		
	</body>
</html>
