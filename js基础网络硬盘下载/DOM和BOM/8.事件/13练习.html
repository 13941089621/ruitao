<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="input1" value=""/>
		
		<script type="text/javascript">
			var oInput = document.getElementById("input1");
			oInput.value = "姓名"
			oInput.onfocus = function(){
				if (this.value = "姓名") {
					this.value = "";
				}
			}
			oInput.onblur = function(){
				//   去掉两边空格
				if (this.value.trim() == "") {
					this.value = "姓名";
				}
			}
		</script>
	</body>
</html>
