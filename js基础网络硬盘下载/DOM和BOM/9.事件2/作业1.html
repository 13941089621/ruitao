<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: absolute;
				bottom: 100px;
				left: 50%;
				margin-left: -350px;
			} 
			#wrap>div{
				width: 100px;
				height: 100px;
				position: absolute;
				bottom: 0;
				transition: all 1s;
				opacity: 0.5;
			}
			#wrap>div>p{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				position: absolute;
				bottom: 0;
				left: 0;
				font-size: 50px;
				text-align: center;
				line-height: 100px;
				box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div><p>A</p></div>
			<div><p>S</p></div>
			<div><p>D</p></div>
			<div><p>j</p></div>
			<div><p>K</p></div>
			<div><p>L</p></div>
		</div>
		
		
		<script type="text/javascript">
			var oWrap = document.getElementById("wrap");
			var oDivs = oWrap.getElementsByTagName("div");
			var divw = oDivs[0].clientWidth;
			var marginri = 20;
			var newh = "500px";
			var newopacity = "1";
			var arrcolor = ["red","cornflowerblue","yellow","greenyellow","deeppink","skyblue"]
			for (var i = 0; i < oDivs.length; i++) {
				oDivs[i].style.left = (divw + marginri) * i + "px";
				oDivs[i].style.backgroundColor = arrcolor[i];
			}
			window.onkeydown = function(e){
				e = e || window.event;
				if (e.keyCode == 65) {
					oDivs[0].style.height = newh;
					oDivs[0].style.opacity = newopacity;
				} else if (e.keyCode == 83) {
					oDivs[1].style.height = newh;
					oDivs[1].style.opacity = newopacity;
				} else if (e.keyCode == 68) {
					oDivs[2].style.height = newh;
					oDivs[2].style.opacity = newopacity;
				} else if (e.keyCode == 74) {
					oDivs[3].style.height = newh;
					oDivs[3].style.opacity = newopacity;
				} else if (e.keyCode == 75) {
					oDivs[4].style.height = newh;
					oDivs[4].style.opacity = newopacity;
				} else if (e.keyCode == 76) {
					oDivs[5].style.height = newh;
					oDivs[5].style.opacity = newopacity;
				}
			}
			window.onkeyup = function(){
				for (var i = 0; i < oDivs.length; i++) {
					oDivs[i].style.height = 100 + "px";
					oDivs[i].style.opacity = 0.5;
				}
			}
		</script>
	</body>
</html>
