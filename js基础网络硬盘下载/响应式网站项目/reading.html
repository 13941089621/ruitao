		<script type="text/javascript">
			$(function(){

				$(".ul1 li a").hover(
					function(){$(this).css({"color": "white","border-radius": "8px","border": "1px solid rgb(123, 123, 123)"})},function(){$(this).css({"color": "gray","border-radius": "0px","border": "1px solid black"})})
				$(".ul1 a").eq(2).css({"color": "white","border-radius": "8px","border": "1px solid rgb(123, 123, 123)"}).off();
				//  按钮
				
				$(".head>img").click(function(){
					$(".ul2").slideToggle()
				})
				
				
				//  content
				//  大图滚动
				$(".scroll img").eq(0).css("display","block");
				$(".scroll>div>div").eq(0).css({"backgroundColor": "rgb(207,219,0)"});
				$(".scroll").css("height",$(".scroll img").height());
				
				
				$(".scroll>div").css("left",($(".scroll").width()-$(".scroll>div").width)/2);
				var index = 0;
				var timer = null; 
				function fn1(){
					$(".scroll img").fadeOut(800);
					$(".scroll img").eq(index).fadeIn(800);
					$(".scroll>div>div").css({"backgroundColor": "rgb(131, 145, 160)"});
					$(".scroll>div>div").eq(index).css({"backgroundColor": "rgb(207,219,0)"});
				}
				function scrolls(){
					clearInterval(timer);
					timer = 	setInterval(function(){
						 index++;
						 if (index == 3) {
						 	index = 0;
						 }
						 fn1(); 
					},2400)
				}
				scrolls();
				$(".scroll>div>div").click(function(){
					index = $(this).index();
					fn1()
				})
				$(".scroll").hover(function(){
					clearInterval(timer);
				},function(){
					scrolls();
				})
				//  瀑布流
				var num1 = 0;
				var num2 = 0;
				for (var i = 0; i < 39 ; i++){
					$(".ulpu li").eq(i).append("<img src='img3/SHINING (" + (i+2) + ").jpg'/>");
				}
				$(".ulpu li img").wrap('<a href="##"></a>');
				
				//  小图hover
				$(".ulpu li").append('<div class="himg"><img src="img3/view.png"/></div>');
				
				
				$(window).resize(function(){
					if ($(window).width() <= 625) {
						$(".ulpu li").css("width","49.4%")
					} else{
						$(".ulpu li").eq(2).css("top","0")
						$(".ulpu li").eq(3).css("top","0")
						$(".ulpu li").css("width","24.4%")
					}
					$(".scroll").css("height",$(".scroll img").height());
					
					wload()
				
				})
				function wload(){
						num1 = parseInt($(".ulpu").width()/$(".ulpu li").width()); 
						num2 = 1 / num1 * 100; 
						for (var i = 0; i < num1; i++) {
							$(".ulpu li").eq(i).css("left",i * num2 + "%");
						}
						var arr1 = [];
						var index1 = 0;
						var temp = 0;
						for (var i = 0; i < num1; i++) {
							arr1.push($(".ulpu li").eq(i).innerHeight())
						}	
						
						for (var i = num1; i < 39 ; i++) {
							minh(arr1);
							$(".ulpu li").eq(i).css({"left":index1 * num2 + "%","top":arr1[index1]});
							
							arr1[index1] += $(".ulpu li").eq(i).innerHeight();
						}
						
						function minh(arr1){
							temp = arr1[0];
							for (var i = 0; i < arr1.length; i++) {
								if (temp >= arr1[i]) {
									temp = arr1[i];
									index1 = i;
								}
							}
						}  
						var temp1 = arr1[0];
						for (var i = 0; i < arr1.length; i++) {
							if (temp1 < arr1[i]) {
								temp1 = arr1[i];
							}
						}
						$(".ulpu").css("height",temp1);
						
						
						
						//  点击小图出现大图
						$(".himg").click(function(){
							$(".hidden img").attr("src",$(this).prev().children("img").attr("src"));
							$(".hidden").css({"display":"block"});
							$(".hidden-wrap").css({"display":"block"});
							
							//$(this).prev().children("img").height() / $(this).prev().children("img").width() * $(".hidden").innerWidth();
							
							
							$(".hidden").css({"left":($(window).width()-$(".hidden").innerWidth())/2});
							$(".hidden").css({"top":($(window).height()-$(".hidden").innerHeight())/2});
						})
						$(".hidden-wrap").click(function(){
							$(".hidden-wrap").css("display","none");
							$(".hidden img").attr("src","");
							$(".hidden").css("display","none");
						})
						$(".hidden-wrap").css("height",$("body").height());
						
						
						$(".himg").each(function(i){
							$(".himg").eq(i).css({"height":$(".ulpu li").eq(i).height(),"width":$(".ulpu li").eq(i).width(),"lineHeight":$(".ulpu li").eq(i).height() + "px","left":"0.6%","top":"0.6%"})
						})
						$(".himg").hover(function(){
							$(this).animate({"opacity":"0.5"},400)
						},function(){
							$(this).animate({"opacity":"0"},400)
						})
						
						
				}
				$(window).load(function(){
					wload()
				})
				
				
				
				
				//  footer
				var arrSrc = ["img/mail_h.jpg","img/facebook_h.jpg","img/youtube_h.jpg","img/linkedln_h.jpg","img/twitter_h.jpg"];
				var oldSrc = null;
				$(".foot1").css({"textAlign":"center","marginTop":"45px"});
				$(".foot2").css({"width":"137px","margin":"12px auto 0","overflow":"hidden"});
				$(".foot2 a").css({"float":"left","width":"25%","textAlign":"center"});
				$(".foot3").css({"height":"4em","lineHeight":"4em","textAlign":"center","color":"#808080"});
				$(".foot a").hover(function(){
					oldSrc = $(this).find("img").attr("src");
					$(this).find("img").attr("src",arrSrc[$(this).index(".foot a")]);
				},function(){
					$(this).find("img").attr("src",oldSrc);
				})
				
			})
