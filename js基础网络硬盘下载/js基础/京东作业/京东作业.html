		<script type="text/javascript">
			var aLeftDiv = document.querySelectorAll(".left>div");
			var aMiddleDiv = document.querySelectorAll(".middle>div");
			var oContent = document.querySelector(".content");
			var oContentImg = document.querySelector(".content_img");
			var headA = document.querySelectorAll(".head>a");
			var aContentImgA = document.querySelectorAll(".content_img>a");
			var aCiA = document.querySelectorAll(".ci_a>a")
			var sanLeft = document.querySelector(".sanleft");
			var sanRight = document.querySelector(".sanright");
			var aFixed = document.querySelectorAll(".fixed>div>a")
			var time = null;
			aContentImgA[0].style.opacity = "1"
			
				for (var i = 1; i < headA.length; i++) {
				headA[i].onmouseover = function(){
					this.className = "red"
				}
				headA[i].onmouseout = function(){
					this.className = ""
				}
			}
			
			
			
			
			
			
			
			function over (){
			for (var i = 0; i < aLeftDiv.length; i++) {
				//  定义属性，记录aleftdiv的下标
				aLeftDiv[i].index = i;
				
					aLeftDiv[i].onmouseover = function() {
					//  让6图的div不显示
					oContentImg.style.display = "none";
					//  把左边div变色
					
					//  把所有的中间的1--15的div全部不显示
					for (var j = 0; j < aLeftDiv.length; j++) {
						aMiddleDiv[j].style.display = "";
						aLeftDiv[j].style.backgroundColor = "";
					}
					this.style.backgroundColor = "white";
					//  让和左边div下标相同的中间div显示
					aMiddleDiv[this.index].style.display = "block"
				}
				}
			}
			over()
			//  最最父级的，移出事件
			oContent.onmouseout = function() {
				//  移出时，让6图的div显示
				oContentImg.style.display = "block"
				for (var j = 0; j < aLeftDiv.length; j++) {
					aMiddleDiv[j].index2 = j;
					aMiddleDiv[j].style.display = ""
					aMiddleDiv[j].ind = j;
					aLeftDiv[j].style.backgroundColor = "";
					aMiddleDiv[j].onmouseover = function() {
						this.style.display = "block";
						oContentImg.style.display = "none";
						aLeftDiv[j].style.backgroundColor = "";
						aLeftDiv[this.index2].style.backgroundColor = "white";
					}
				}
			}
			
			
			
			
			function changeImg (aindex) {
				for (var i = 0; i < aCiA.length; i++) {
					aCiA[i].className = ""
				}
				aCiA[aindex].className = "ci_a_a"
			}
			
			var j = 0;
			function move (){
				time = setInterval(function(){
					aContentImgA[j].style.opacity = "0"
					j++;
					if (j == 6) {
						j = 0;
					}
					startMove(aContentImgA[j],{'opacity': 100});
					changeImg(j)
				},3000)
			}
			move();
			for (var i = 0; i < aCiA.length; i++) {
				aCiA[i].index1 = i;
				aCiA[i].onmouseover = function aaa(){
					changeImg(this.index1)
					
					for (var a = 0; a < aCiA.length ; a++) {
						aContentImgA[a].style.opacity = "0"
					}
					startMove(aContentImgA[this.index1],{"opacity" : 100});
					j = this.index1;
				}
			}
			
			
			
			function san (a,b,c){
				for (var i = 0; i < aContentImgA.length; i++) {
					if (aContentImgA[b].style.opacity == "1") {
						aContentImgA[b].style.opacity = "0"
						startMove(aContentImgA[c],{"opacity" : 100});
						changeImg(c)
					} else if (aContentImgA[i].style.opacity == "1") {
						aContentImgA[i].style.opacity = "0"
						startMove(aContentImgA[i - a],{"opacity" : 100});
						changeImg(i - a)
					}				
				}
			}
			sanLeft.onclick = function(){
				san(1,0,5);
			}
			sanRight.onclick = function(){
				san(-1,5,0)
			}
			
			for (var i = 0; i < aContentImgA.length ; i++) {
				if (aContentImgA[i].style.opacity == 1) {
					j = i
				}
			}
				
			
			oContentImg.onmouseover = function(){
				clearInterval(time)
			}
			oContentImg.onmouseout = function(){
				move();
			}
			
			
			
			for (var i = 0; i < aFixed.length; i++) {
				aFixed[i].index1 = i;
				aFixed[i].onmouseover = function(){
					this.style.backgroundColor = "red"
					startMove(this,{"width" :120})	
				}
				aFixed[i].onmouseout = function(){
					this.style.backgroundColor = ""
					startMove(this,{"width" :35})
				
				}
			}
