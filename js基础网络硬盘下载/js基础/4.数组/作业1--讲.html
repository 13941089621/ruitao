<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrap {
				overflow: hidden;
			}
			
			.middle {
				width: 500px;
				height: 600px;
				margin: 50px auto;
				text-align: center;
			}
			
			.info {
				margin-top: 20px;
			}
			
			.banner {
				width: 500px;
				height: 500px;
				/*background-color: yellow;*/
				margin-top: 50px;
				text-align: center;
				position: absolute;
			}
			
			.banner>img {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			
			.banner>a {
				text-decoration: none;
				width: 50px;
				height: 50px;
				background-color: white;
				position: absolute;
				line-height: 50px;
				opacity: 0.7;
			}
			
			.banner a:nth-of-type(1) {
				top: 225px;
				left: 10px;
			}
			
			.banner a:nth-of-type(2) {
				top: 225px;
				right: 10px;
			}
			
			.banner p {
				position: absolute;
				width: 100%;
				background-color: black;
				opacity: 0.8;
				height: 30px;
				color: white;
				line-height: 30px;
			}
			
			.banner p:nth-of-type(1) {
				top: 0;
				left: 0;
			}
			
			.banner p:nth-of-type(2) {
				bottom: 0;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="middle">
				<div class="control">
					<input type="button" name="btn1" id="btn1" value="循环切换" />
					<input type="button" name="btn2" id="btn2" value="顺序切换" />
				</div>
				<p class="info">图片可以从最后一张跳转到第一张循环切换</p>
				<div class="banner">
					<img src="img/p1.jpg" />
					<img src="img/p2.jpg" />
					<img src="img/p3.jpg" />
					<img src="img/p4.jpg" />
					<p class="p1">p1</p>
					<p class="p2">p2</p>
					<a class="last" href="###">&lt;</a>
					<a class="next" href="###">&gt;</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var aImg = document.querySelectorAll(".banner>img");
			var oNext = document.querySelector(".next");
			var oLast = document.querySelector(".last");
			aImg[0].style.display = "block";
			//  记录图片显示的下标
			var imgIndex = 0;
			oNext.onclick = function(){
				for (var i = 0; i < aImg.length ; i++) {
					aImg[i].style.display = "none"
				}
				imgIndex++;
				if (imgIndex == aImg.length) {
					imgIndex = 0;
				}
				aImg[imgIndex].style.display = "block";			
			}
			imgIndex = aImg.length - 1;
			oLast.onclick = function(){
				for (var i = 0; i < aImg.length; i++) {
					aImg[i].style.display = "none"
				}
				
				imgIndex--;
				if (imgIndex == 0) {
					imgIndex = aImg.length - 1;
				}
				aImg[imgIndex].style.display = "block"
			}
		</script>
		
		
	</body>

</html>
