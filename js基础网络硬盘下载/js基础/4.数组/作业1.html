<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div0 {
				position: relative;
				width: 500px;
				height: 500px;
			}
			
			.div0 div {
				width: 50px;
				height: 50px;
				background-color: lightblue;
				position: absolute;
				top: 50%;
				margin-top: -25px;
			}
			
			#div1 {
				left: 10px;
			}
			
			#div2 {
				right: 10px;
			}
			
			.div0 img {
				display: none;
				width: 500px;
				height: 500px;
			}
		</style>
	</head>

	<body>
		<div>
			<input type="button" name="btn1" id="btn1" value="循环切换" />
			<input type="button" name="btn2" id="btn2" value="顺序切换" />
		</div>
		<div class="div0">
			<img src="img/p1.jpg" alt="" />
			<img src="img/p2.jpg" alt="" />
			<img src="img/p3.jpg" alt="" />
			<img src="img/p4.jpg" alt="" />
			<div id="div1"></div>
			<div id="div2"></div>
		</div>

		<script type="text/javascript">
			var aBtn = document.getElementsByTagName("input");
			var aImg = document.getElementsByTagName("img");
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			aImg[0].style.display = "block";
			aBtn[0].onclick = function() {
				oDiv1.onclick = function() {
					for (var j = 0; j < 4; j++) {
						if (aImg[0].style.display == "block") {
							aImg[3].style.display = "block";
							aImg[0].style.display = "none";
							break;
						} else if (aImg[j].style.display == "block") {
							aImg[j].style.display = "none";
							aImg[j - 1].style.display = "block";
							break;
						}
					}
				}
				oDiv2.onclick = function() {
					for (var j = 0; j < 4; j++) {
						if (aImg[3].style.display == "block") {
							aImg[3].style.display = "none";
							aImg[0].style.display = "block";
						} else if (aImg[j].style.display == "block") {
							aImg[j].style.display = "none";
							aImg[j + 1].style.display = "block";
							break;
						}
					}
				}
			}
			aBtn[1].onclick = function() {
				oDiv1.onclick = function() {
					if (aImg[0].style.display == "block") {
						alert("到第一页")
					}
					for (var j = 1; j < 4; j++) {
						if (aImg[j].style.display == "block") {
							aImg[j].style.display = "none";
							aImg[j - 1].style.display = "block";
							break;
						}
					}
				}
				oDiv2.onclick = function() {
					if (aImg[3].style.display == "block") {
						alert("到最后一页")
					}
					for (var j = 0; j < 3; j++) {
						if (aImg[j].style.display == "block") {
							aImg[j].style.display = "none";
							aImg[j + 1].style.display = "block";
							break;
						}
					}
				}
			}
		</script>
	</body>

</html>
