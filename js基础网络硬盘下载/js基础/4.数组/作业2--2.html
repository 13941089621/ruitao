<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				background-color: pink;
				display: inline-block;
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			for (var i = 0; i < 11; i++) {
				for (var j = 0; j < 11 ; j++) {
					document.write("<div></div>");					
				}
				document.write("<br />");
			}
			var arr = document.getElementsByTagName("div");
			for (var i = 0; i < 10 ; i++) {
				arr[i * 10 + 5].style.backgroundColor = "steelblue";
				if (i < 5) {
					arr[i * 12 + 5].style.backgroundColor = "steelblue";
				} else {
					arr[i * 12 + 7].style.backgroundColor = "steelblue";
				}
				
			}
			
			
			
		</script>
	</body>
</html>
