<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.hahaha{
				width: 300px;
				height: 600px;
				background-color: green;
				opacity: 0.5;
			}
			.heihei{
				background-color: pink;
			}
		</style>
	</head>

	<body>

		<div id="div1">1</div>

		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			//  classname  属性 可以设置元素的class名字
//			oDiv1.className = "hahaha";
			oDiv1.onclick = function() {
//				oDiv1.className = "heihei";
				//  this 是自己的意思  这里this就是oDiv1
				//  谁触发了这个事件，this就是谁。
				//				this.style.backgroundColor = "blue";
				if (this.style.backgroundColor == "red") {
					this.style.backgroundColor = "blue";
				} else {
					this.style.backgroundColor = "red";
				}
			}
		</script>

	</body>

</html>
