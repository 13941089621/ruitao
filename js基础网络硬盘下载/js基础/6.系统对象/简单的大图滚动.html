			.footer {
				width: 400px;
				height: 400px;
				position: relative;
				overflow: hidden;
			}
			
			.content {
				width: 1600px;
				height: 400px;
				overflow: hidden;
				position: absolute;
				left: 0;
				top: 0;
				transition: all 0.5s;
			}
			
			.content>div {
				width: 400px;
				height: 400px;
				background-color: #ccc;
				font-size: 50px;
				text-align: center;
				line-height: 400px;
				float: left;
			}
		</style>

	<body>
		<!--<div class="father">
			<div class="son">
				
			</div>
		</div>-->

		<div class="wrap">
			<div class="top">
				<input type="button" name="last" id="last" value="last" />
				<input type="button" name="next" id="next" value="next" />
			</div>
			<div class="middle">
				<input type="button" name="btn1" id="btn1" value="1" />
				<input type="button" name="btn2" id="btn2" value="2" />
				<input type="button" name="btn3" id="btn3" value="3" />
				<input type="button" name="btn4" id="btn4" value="4" />
			</div>
			<div class="footer">
				<div class="content">
					<div>div1</div>
					<div>div2</div>
					<div>div3</div>
					<div>div4</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			//			var oSon = document.querySelector(".son");
			//   offsetLeft  距离左边的间距
			//   offsetTop   距离上边的间距  
			//   offsetWidth  元素的可见宽度(包括border,padding)
			//   offsetLeight  元素的可见高度
			//			alert(oSon.offsetHeight);
			var oContent = document.querySelector(".content");
			var oNext = document.getElementById("next");
			var oLast = document.getElementById("last");
			var aInput = document.querySelectorAll(".middle>input")
			var index = 0;
			var timer = setInterval(function() {
				index++;
				if (index == 4) {
					index = 0
				}
				oContent.style.left = -400 * index + "px";
			}, 1500)
			oNext.onclick = function() {
				index++;
				if (index == 4) {
					index = 0
				}
				oContent.style.left = -400 * index + "px";
			}
			oLast.onclick = function() {
				index--;
				if (index < 0) {
					index = 4;
				} 
				oContent.style.left = -400 * index  + "px";
			}
			for (var i = 0; i < 4; i++) {
				aInput[i].in = i;
				aInput[i].onclick = function() {
					index = this.in;
					oContent.style.left = -400 * index + "px";
				}
			}
		</script>
	</body>
