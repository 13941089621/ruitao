<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input type="button" name="" id="btn1" value="必须中奖" />
		<p id="p1"></p>

		<script type="text/javascript">
			var oBtn1 = document.getElementById("btn1");
			var oP = document.getElementById("p1");

			function random(n, m) {
				return Math.floor(Math.random() * (m - n + 1) + n);
			};
			//  产生一个不重复数组
			function bbb() {
				var arr = [];
				while (arr.length < 6) {
					var temp = random(1, 33);
					var mode = 0;
					for (var i = 0; i < arr.length; i++) {
						if (temp == arr[i]) {
							mode = 1;
							break;
						};
					};
					if (mode == 0) {
						arr.push(temp);
					}
				}
				return arr
			}
			var time = null;
			oP.innerHTML = bbb();
			function caipiao() {
				var stop = 0;
				clearInterval(time);
				time = setInterval(
					function() {
						stop++;
						if (stop > 10) {
							clearInterval(time)
						}
						oP.innerHTML = bbb();
				}, 100);
			}
			caipiao();
			//			setInterval(
			//				function() {
			//					clearInterval(time);
			//				}, 1000
			//			)
			oBtn1.onclick = function() {
				caipiao()
					//				setInterval(
					//					function() {
					//						clearInterval(time2);
					//					}, 1000
					//				)
			}
		</script>
	</body>

</html>
