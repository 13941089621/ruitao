<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			var arr = [1,5,8,9,6,4];
			function arrpaixu (arr){
				for (var j = 0; j < arr.length; j++) {
					for (var i = 0; i < arr.length - 1 - j; i++) {
						if (arr[i] > arr[i + 1]) {
							var temp = arr[i + 1];
							arr[i + 1] = arr[i];
							arr[i] = temp;
						}
					}
				}
				return arr
			}
			console.log(arrpaixu(arr))
		</script>
	</body>
</html>
