<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			var arr = Array(20);
			for (var i = 0; i < 20 ; i++ ) {
				arr[i] = Math.floor(Math.random() * (70-30+1) + 30)
			}
			alert(arr);
			function max (arr){
				var a = 0;
				for (var i = 0; i < 20; i++) {
					if (a < arr[i]) {
						a = arr[i]
					}
				}
				return a;
			}
			alert(max(arr));
		</script>
	</body>
</html>
