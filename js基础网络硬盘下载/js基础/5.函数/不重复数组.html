		<script type="text/javascript">
			//  产生一个随机数组1--33，数字不可以重复
			//  suijis
			function random(n, m, a) {
				var b = Array(a);
				for (var i = 0; i < a; i++) {
					b[i] = Math.floor(Math.random() * (m - n + 1) + n)
				}
				return b;
			}

			//						}

			//				}

			var arr = [];
			while (arr.length < 6) {
				var temp = random(1,33,1)[0];
				var mode = 0;
				for (var i = 0; i < arr.length; i++) {
					if (temp == arr[i]) {
						mode = 1;
						break;
					}
				}
				if (mode == 0) {
					arr.push(temp);
				}
			}
			alert(arr);
		</script>
