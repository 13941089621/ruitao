<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: red;
				border: 10px solid greenyellow;
				float: left;
				margin-left: 40px;
			}
			
			#div5 {
				opacity: 0.5;
				filter: alpha(opacity ： 50);
			}
		</style>
	</head>

	<body>
		<div id="div1">
			噢噢噢噢
		</div>
		<div id="div2">
			啊啊啊啊
		</div>
		<div id="div3">
			嗷嗷嗷嗷
		</div>
		<div id="div4">

		</div>
		<div id="div5">

		</div>
		<script src="js/getStyle.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
			var oDiv4 = document.getElementById("div4");
			var oDiv5 = document.getElementById("div5");

			//   任意值得运动框架
			function statMove(obj, attr, itarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					var cur = 0;
					if (attr == "opacity") {
						cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
					} else {
						cur = parseInt(getStyle(obj, attr))
					}
					var speed = (itarget - cur) / 10;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if (cur == itarget) {
						clearInterval(obj.timer)
					} else {
						if (attr == "opacity") {
							obj["style"]["opacity"] = (cur + speed) / 100;
							obj.style.filter = "alpha(opacity:" + (cur + speed) + ")";
						} else {
							obj["style"][attr] = cur + speed + "px"
						}
					}
				}, 20)
			}
			oDiv1.onmouseover = function() {
				statMove(this, "height", 500)
			}
			oDiv1.onmouseout = function() {
				statMove(this, "height", 200)
			}
			oDiv2.onmouseover = function() {
				statMove(this, "width", 500)
			}
			oDiv2.onmouseout = function() {
				statMove(this, "width", 200)
			}
			oDiv3.onmouseover = function() {
				statMove(this, "fontSize", 50)
			}
			oDiv3.onmouseout = function() {
				statMove(this, "fontSize", 20)
			}
			oDiv4.onmouseover = function() {
				statMove(this, "borderWidth", 50)
			}
			oDiv4.onmouseout = function() {
				statMove(this, "borderWidth", 10)
			}
			oDiv5.onmouseover = function() {
				statMove(this, "opacity", 100)
			}
			oDiv5.onmouseout = function() {
				statMove(this, "opacity", 50)
			}
		</script>
	</body>

</html>
