<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				
				display: inline-block;
				margin: 0 10px 10px 0;
			}
			.div1{
				background-color: cornflowerblue;
			}
			.div2{
				background-color: white;
			}
		</style>
	</head>

	<body>

		<script type="text/javascript">
			for (var i = 1; i <= 9; i++) {
				if (5 - i >= 0) {
					for (var a = 1; a <= 9; a++) {
						if (a < 6 - i || a > 4 + i) {
							document.write("<div class='div2'></div>")
						} else {
							document.write("<div class='div1'></div>")
						}						
					}
					document.write("<br />")
				} else {
					for (var a = 1; a <= 9; a++) {
						if (a < i - 4 || a > 14-i) {
							document.write("<div class='div2'></div>")
						} else {
							document.write("<div class='div1'></div>")
						}	
					}
					document.write("<br />")
				}
			}
		</script>
	</body>

</html>
