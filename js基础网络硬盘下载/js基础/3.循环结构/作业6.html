	<body>
		
		
		<script type="text/javascript">
			var a = 0;
			var c = 0
			for (var i = 100; i > 0 ; i /= 2) {
				a++;				
				if(a <= 9) {						
					c = c + i * 2;								   
				}
				if(a == 10){
					console.log(i);
					console.log(c  - 100);
				}				
			}
		</script>
	</body>
