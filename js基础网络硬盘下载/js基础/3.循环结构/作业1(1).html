<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 60px;
				background-color: yellow;
				display: inline-block;
				line-height: 60px;
				font-size: 20px;
				text-align: center;
				margin-right: 10px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		
		
		
		<script type="text/javascript">
			for (var a = 1 ; a <= 9; a++) {
				
				for (var b = 1; b <= a ; b++) {
					var c = a * b;
					document.write("<div>"+ b + 'x' + a + '=' + c + "</div>")
					
				}
				document.write("<br />")
			}
		</script>
	</body>
</html>
