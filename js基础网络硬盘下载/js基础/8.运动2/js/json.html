			//  json

			var json1 = {a : 1, b : 2 , c : 3}
			
			//  把 a 的 value 拿出来

			//  赋值
			json1.b = "hello";

			//  遍历
			//  i--> key  
			for (var i in json1 ) {
				//  像数组，但不是，i不是下标，是key
				alert(i)
				//  取出json1的value
				alert(json1[i])
			}
