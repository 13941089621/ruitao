<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		
	</head>
	<body>
		<div id="div1">
			
		</div>
		
		
		<script src="tween.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			
			var timer = null;
			
			oDiv1.onclick = function(){
				clearInterval(timer);
				//  tween需要的变量
					//  当前时间（起始步数）
					var t = 0;
					
					//  初始位置
					var start = 0;
					
					//  结束位置
					var end = 600;
					
					//  持续时间（一共走多少步）
					var d = 50;
				timer = setInterval(function(){
					t++;
					if (t >= d) {
						clearInterval(timer)
					}
					
					//  用tween动画
					oDiv1.style.left = Tween.Back.easeInOut(t,start,end - start,d,10) + "px";
					
					
				},20)
			}
		</script>
	</body>
</html>
