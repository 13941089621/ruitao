<script>

    var mydingding = document.getElementsByClassName("mydingding")[0];
    var content_display = document.getElementsByClassName("content_display");
    var content = document.getElementsByClassName("content")[0];
    var down = document.getElementsByClassName("down")[0];

    mydingding.onclick = function () {
        if (content_display[0].style.display == "block") {
            content_display[0].style.display = "none";
            content_display[1].style.display = "none";
            content.className = "content";
            down.src = "img/penstion_b1.png";
        } else {
            content_display[0].style.display = "block";
            content_display[1].style.display = "block";
            content.className = "content_block";
            down.src = "img/400.png";
        }

    }


    var hard_top_tab = document.getElementsByClassName("hard_top_yellow");
    console.log(hard_top_tab);
    for (var i = 0; i < hard_top_tab.length; i++) {
        hard_top_tab[i].onclick = (function (i) {
            return function () {
                for (var j = 0; j < hard_top_tab.length; j++) {
                    hard_top_tab[j].className = "hard_top_yellow";
                }
                this.className = "hard_top_white hard_top_yellow";
            }
        })(i)
    }










var middle_left_function_img = document.getElementsByClassName("middle_left_function_img");
var middle_left_postion = document.getElementsByClassName("middle_left_postion");
var middle_left_img = document.getElementsByClassName("middle_left_img");
var middle_right_schedule = document.getElementsByClassName("middle_right_schedule");

for(var i = 0; i < middle_left_function_img.length;i++){ 
	middle_left_function_img[i].onclick = (function(i){
		return function(){
			for(var j = 0 ; j < middle_left_function_img.length; j++){
				middle_left_postion[j].className = "middle_left_postion";
				middle_left_img[j].className = "middle_left_img";
				middle_right_schedule[j].className = "middle_right_schedule";
			}
			middle_left_postion[i].className = "middle_left_postion middle_left_postion_yellow";
			middle_left_img[i].className = "middle_img_yellow middle_left_img";
			middle_right_schedule[i].className = "middle_right_schedule_block middle_right_schedule";
		}
	})(i)
}


</script>
