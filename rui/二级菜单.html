	<head>

		<title>平台业务政策规则</title>

<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	.son{
		display: none;
	}
	.borderBottom{
		border-bottom: 1px solid #ccc;
	}
	.marginLeft{
		margin-left: 10px;
	}
</style>
	</head>
	
	<body>
			<div class="wrap marginLeft">
				<div class="father borderBottom ">
					<div class="tab" dis="none">
						<img class="tab_img" src="img/left.png"/>
						商家
					</div>
					<div class="son marginLeft">
						<div class="borderBottom">2222222222222222</div>
						<div>22222222</div>
					</div>
				</div>
				<div class="father borderBottom">
					<div class="tab" dis="none">
						<img class="tab_img" src="img/left.png"/>
						商家
					</div>
					<div class="son marginLeft">
						<div class="borderBottom">2222222222222222</div>
						<div>22222222</div>
					</div>
				</div>
			</div>
		
		
			

		<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var father = document.getElementsByClassName("father")
			var son = document.getElementsByClassName("son")
			var tab = document.getElementsByClassName("tab")
			var tab_img = document.getElementsByClassName("tab_img")
			for(var i = 0; i < father.length; i++){
				tab[i].onclick = (function(i){
					return function(){
						var attr = "";
						var img_src = ""
						var this_class = "tab"
						if(this.getAttribute("dis") == "none"){
							attr = "block"
							img_src = "img/right.png"
							this_class = "tab borderBottom"
						} else{
							attr = "none"
							img_src = "img/left.png"
						}
						this.setAttribute("dis",attr)
						son[i].style.display = attr
						tab_img[i].src = img_src
						this.className = this_class
					}
				})(i)
			}
			
//			function all(){
//				for(var i )
//			}
		
		</script>
	</body>
