			function qu(arr) {
				//如果数组<=1,则直接返回
				if(arr.length <= 1) {
					return arr;
				}
				var pIndex = Math.floor(arr.length / 2);
				//找基准，并把基准从原数组删除
				var pivot = arr.splice(pIndex, 1)[0];
				//定义左右数组
				var left = [];
				var right = [];

				//比基准小的放在left，比基准大的放在right
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] <= pivot) {
						left.push(arr[i]);
					} else {
						right.push(arr[i]);
					}
				}
				//递归
				return qu(left).concat([pivot], qu(right));
			}
